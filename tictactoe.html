<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            td{
                border: 1px solid black;
                width: 100px;
                height: 100px;
                font-size: 50px;
                text-align: center;
            }
        </style>
        <script>
            var player = "x";
            var player1 = 0;
            var player2 = 0;
            function play(z){
                var tic = document.getElementById(z);
                if(tic.textContent==""){
                    tic.textContent = player;
                    checkWin(); 
                    if(player=="x"){
                        player = "o";
                    }else{
                        player = "x";
                    }
                }
            }
            function checkWin(){
                check3cells("1", "2", "3");
                check3cells("4", "5", "6");
                check3cells("7", "8", "9");
                check3cells("1", "4", "7");
                check3cells("2", "5", "8");
                check3cells("3", "6", "9");
                check3cells("1", "5", "9");
                check3cells("3", "5", "7");
            }
            function check3cells(c1id, c2id, c3id){
                    var c1 = document.getElementById(c1id);
                    var c2 = document.getElementById(c2id);
                    var c3 = document.getElementById(c3id);
                    if((c1.textContent === c2.textContent)&&(c2.textContent === c3.textContent)
                        &&(c1.textContent !== "")){
                            c1.style.backgroundColor = "red";
                            c2.style.backgroundColor = "red";
                            c3.style.backgroundColor = "red";
                    }
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td id="1" onclick="play('1')"></td>
                <td id="2" onclick="play('2')"></td>
                <td id="3" onclick="play('3')"></td>
            </tr>
            <tr>
                <td id="4" onclick="play('4')"></td>
                <td id="5" onclick="play('5')"></td>
                <td id="6" onclick="play('6')"></td>
            </tr>
            <tr>
                <td id="7" onclick="play('7')"></td>
                <td id="8" onclick="play('8')"></td>
                <td id="9" onclick="play('9')"></td>
            </tr>
        </table>
    </body>
</html>
