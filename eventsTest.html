<!DOCTYPE html>
<html>
    <head>
        <title>Events Test</title>
        <script>
            function changeColor(theColor){
                document.body.style.backgroundColor = theColor;
            }
            
        </script>
    </head>
    <body>
        <h3>
            <ul>
                <li onmouseover="changeColor('red')">Red</li>
                <li onmouseover="changeColor('blue')">Blue</li>
                <li onmouseover="changeColor('green')">Green</li>
            </ul>
        </h3>
    </body>
</html>
